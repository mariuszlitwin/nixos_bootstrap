# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  output_format = "i3bar"
  colors = true
  color_good = "#86F2BD"
  color_degraded = "#FDDB94"
  color_bad = "#E99AC0"
}

order += "volume master"
order += "disk /"
order += "wireless wlp2s0"
order += "ethernet enp3s0"
order += "battery 1"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

wireless wlp2s0 {
  format_up = " (%quality at %essid, %bitrate) %ip"
  format_down = ""
}

ethernet enp3s0 {
  format_up = " (%speed) %ip"
  format_down = ""
}

battery 1 {
  format = " %remaining %consumption %percentage"
  path = "/sys/class/power_supply/BAT%d/uevent"
  low_threshold = "30"
  threshold_type = "time"
  last_full_capacity = true
  integer_battery_capacity = true
}

cpu_usage {
  format = " %usage"
}

cpu_temperature 0 {
  format = "%degrees°C"
}

tztime local {
  format = " %Y-%m-%d %H:%M:%S %Z"
}

load {
  format = " %1min %5min %15min"
}

disk "/" {
  format = " %free"
  prefix_type	= custom
}

volume master {
  format = " %volume"
  format_muted = " %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
