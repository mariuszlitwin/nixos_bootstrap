client.focused          #0EE57B #0EE57B #1E1E1E #0EE57B   #0EE57B
client.focused_inactive #86F2BD #86F2BD #1E1E1E #0EE57B   #86F2BD
client.unfocused        #1E1E1E #1E1E1E #E1E1E1 #0EE57B   #1E1E1E
client.urgent           #D33682 #D33682 #1E1E1E #D33682   #D33682
client.placeholder      #1E1E1E #1E1E1E #E1E1E1 #1E1E1E   #1E1E1E
client.background       #E1E1E1

bar {
  colors {
    background #1E1E1E
    statusline #E1E1E1
    separator  #1E1E1E                     

    # class            border  bground text
    focused_workspace  #0EE57B #0EE57B #1E1E1E
    active_workspace   #86F2BD #86F2BD #1E1E1E
    inactive_workspace #1E1E1E #1E1E1E #E1E1E1
    urgent_workspace   #D33682 #D33682 #1E1E1E
    binding_mode       #D33682 #D33682 #1E1E1E
  }
  position top
  font pango:Ubuntu Mono 14px, EmojiOne 14px
  status_command /run/current-system/sw/bin/i3status -c /etc/i3/i3status.conf
}
