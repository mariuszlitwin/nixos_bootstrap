# i3 config file
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!
set $mod Mod4

# Font for window titles. 
font pango:<% font.base %> <% font.pixelsize %>px

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
# bindsym $mod+Return exec i3-sensible-terminal
bindsym $mod+Return exec termite -c /etc/xdg/termite/config

# kill focused window
bindsym $mod+Shift+q kill

# start dmenu
bindsym $mod+d exec /run/current-system/sw/bin/i3-dmenu-desktop --dmenu="dmenu -i -nf '#<% color.foreground %>' -nb '#<% color.background %>' -sb '#<% color.primary-bg %>' -sf '#<% color.primary-fg %>' -fn '<% font.base %> <% font.pixelsize %>px' -p '> '"

# lock screen
bindsym $mod+l exec /run/current-system/sw/bin/i3lock-color --insidevercolor=<% color.background %>ff --insidewrongcolor=<% color.background %>ff --insidecolor=<% color.background %>ff --ringvercolor=<% color.primary-bg %>ff --ringwrongcolor=<% color.danger-bg %>ff --ringcolor=<% color.lprimary-bg %>ff --linecolor=<% color.background %>ff --separatorcolor=<% color.background %>ff --keyhlcolor=<% color.primary-bg %>ff --bshlcolor=<% color.primary-bg %>ff -c <% color.background %>

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# Move window left, down, right, or up.
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientations
bindsym $mod+backslash split h

# split in vertical orientation
bindsym $mod+minus split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# Capture a screenshot
bindsym --release Print exec scrot

# Increase the volume by 10%
bindsym XF86AudioRaiseVolume exec amixer set Master 10%+

# Decrease the volume by 10%
bindsym XF86AudioLowerVolume exec amixer set Master 10%-

# Toggle mute/unmute of the volume
bindsym XF86AudioMute exec amixer set Master toggle

# Increase screen brightness by 10%
bindsym XF86MonBrightnessUp exec light -A 10 -s acpi_video0

# Decrease screen brightness by 10%
bindsym XF86MonBrightnessDown exec light -U 10 -s acpi_video0

# Display settings
bindsym X86Display exec arandr

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'Do you really want to exit i3?' -b 'Yes, please' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
  # same bindings, but for the arrow keys
  bindsym Left resize shrink width 10 px or 10 ppt
  bindsym Down resize grow height 10 px or 10 ppt
  bindsym Up resize shrink height 10 px or 10 ppt
  bindsym Right resize grow width 10 px or 10 ppt

  # back to normal: Enter or Escape
  bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# Colors
# URL: https://thomashunter.name/i3-configurator
# class                 top     bground text    bottom    sides
client.focused          #<% color.primary-bg %> #<% color.primary-bg %> #<% color.primary-fg %>  #<% color.primary-bg %>  #<% color.primary-bg %>
client.focused_inactive #<% color.lprimary-bg %> #<% color.lprimary-bg %> #<% color.lprimary-fg %> #<% color.lprimary-bg %> #<% color.lprimary-bg %>
client.unfocused        #<% color.background %> #<% color.background %> #<% color.foreground %> #<% color.background %> #<% color.background %>
client.urgent           #<% color.danger-bg %> #<% color.danger-bg %> #<% color.danger-fg %> #<% color.danger-bg %> #<% color.danger-bg %>
client.placeholder      #<% color.background %> #<% color.background %> #<% color.lforeground %> #<% color.background %> #<% color.background %>
client.background       #<% color.background %>

bar {
  colors {
    background #<% color.background %>
    statusline #<% color.foreground %>
    separator  #<% color.background %>     

    # class            border bground text
    focused_workspace  #<% color.primary-bg %> #<% color.primary-bg %> #<% color.primary-fg %>
    active_workspace   #<% color.primary-bg %> #<% color.primary-bg %> #<% color.primary-fg %>
    inactive_workspace #<% color.background %> #<% color.background %> #<% color.foreground %>
    urgent_workspace   #<% color.danger-bg %> #<% color.danger-bg %> #<% color.danger-fg %>
    binding_mode       #<% color.info-bg %> #<% color.info-bg %> #<% color.info-fg %>
  }
  position bottom
  font pango:<% font.base %> <% font.pixelsize %>px, EmojiOne <% font.pixelsize %>px
  status_command /run/current-system/sw/bin/i3status -c /etc/i3/i3status.conf
}
